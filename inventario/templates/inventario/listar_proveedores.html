<!DOCTYPE html>
<html>

<head>
    <title>Proveedores</title>
</head>

<body>
    <h1>Lista de Proveedores</h1>
    <a href="/inventario/proveedores/nuevo/">Crear Proveedor</a>
    <table border="1">
        <tr>
            <th>Razon Social</th>
            <th>RUT</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
        {% for proveedor in proveedores %}
        <tr>
            <td>{{ proveedor.razon_social }}</td>
            <td>{{ proveedor.rut }}</td>
            <td>{{ proveedor.email }}</td>

            <td>

        </tr>
        {% endfor %}
    </table>
</body>

</html>
